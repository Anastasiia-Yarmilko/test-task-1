<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Test task 1</title>
</head>
<body class="body-wrapper">
    <div class="main-page">
        <button type="submit" class="open-modal-btn">Uninstall the Shazam app</button>
    </div>

    <!-- modal window -->
    <div class="modal modal__window">
        <div class="modal__overlay"></div>
        <div class="modal__content">
            <button
              type="button"
              class="modal__close"
              data-action="close-lightbox"
            ></button>
            <img class="modal__image" src="./images/danger.svg" alt="Danger icon" />
            <div class="modal__text">Are you sure you want to uninstall the Shazam app?</div>
            
            <div class="modal__buttons">
                <button
                    type="button"
                    class="modal__button"
                    data-action="cancel-action"
                >Cancel</button>
                <button
                    type="button"
                    class="modal__button"
                    data-action="confirm-action"
                >Uninstall</button>
            </div>
        </div>
      </div>
</body>
</html>
